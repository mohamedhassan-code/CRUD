<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee()">
  <div class="panel panel-primary" *ngIf="employee">
    <div class="panel-heading">
      <h3 class="panel-title">{{panelTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="fullNameControl.touched&&fullNameControl.invalid">
        <label for="name" class="control-label">Full Name</label>
        <input id="name" name="name" required [(ngModel)]="employee.name" type="text" class="form-control"
          #fullNameControl="ngModel">
        <span class="help-block" *ngIf="fullNameControl.touched&&fullNameControl.invalid">
          Full Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="email.invalid">
        <label for="email" class="control-label">Email</label>
        <input id="email" type="email" [required]="contactPreference.value=='Email'"
        email name="email"
          [(ngModel)]="employee.email" class="form-control" #email="ngModel">
        <span class="help-block" *ngIf="email.invalid">
          Email is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="phoneNumber.invalid">
        <label for="phoneNumber" class="control-label">Phone Number</label>
        <input id="phoneNumber" type="phoneNumber" [required]="contactPreference.value=='Phone'" name="phoneNumber"
          [(ngModel)]="employee.phoneNumber" #phoneNumber="ngModel" class="form-control">
        <span class="help-block" *ngIf="phoneNumber.invalid">
          Phone Number is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="contactPreference.touched&&contactPreference.invalid">
        <label class="control-label">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactPreference" [(ngModel)]="employee.contactPreference" required
              #contactPreference="ngModel" value="Email">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreference" [(ngModel)]="employee.contactPreference" required
              #contactPreference="ngModel" value="Phone">
            Phone
          </label>
          <span class="help-block" *ngIf="contactPreference.touched&&contactPreference.invalid">
            Contact Preference is required
          </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="gender.touched&&gender.invalid">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="employee.gender" required #gender="ngModel" value="Male">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="employee.gender" required #gender="ngModel" value="Female">
            Female
          </label>
          <span class="help-block" *ngIf="gender.touched&&gender.invalid">
            Gender is required
          </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="department.touched && department.invalid">
        <label for="department" class="control-label">
          Department
        </label>
        <select id="department" #department="ngModel" appSelectValidator="select" name="department"
          [(ngModel)]="employee.department" class="form-control">
          <option value="select">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.typeDepartment}}
          </option>
        </select>
        <span class="help-block" *ngIf="department.touched && department.errors?.['defaultSelected']">
          Department is required
        </span>
      </div>
      <div class="form-group" style="width: 50%;">
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" type="date" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" required
          #date="ngModel" class="form-control">
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" type="photoPath" name="photoPath" [(ngModel)]="employee.photoPath" required
          #photoPath="ngModel" class="form-control">
      </div>
      <div class="form-group" *ngIf="photoPath.value">
        <button type="button" (click)="togglePreviewPhoto()" class="btn btn-primary">
          {{previewPhoto?"Hide":"Show"}} Preview
        </button>
        <div class="form-group">
          <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto">
        </div>
       </div>
